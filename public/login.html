<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('https://03-webanalytics-backend-production.up.railway.app/login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const result = await response.json();
            if (result.success) {
                // alert('Login successful!');
                window.location.href = 'analytics.html'; // Redirect on success
            } else {
                alert('Login failed: ' + result.message);
            }
        }
    </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Login</h2>
        <a href="index.html" class="hover:text-blue-600">Retour vers Accueil</a>
        <form onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="flex justify-between items-center mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <!-- <span class="text-gray-600">Remember me</span> -->
                </label>
                <!-- <a href="#" class="text-blue-500 text-sm">Forgot password?</a> -->
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
        </form>
        <!-- <p class="text-sm text-gray-600 text-center mt-4">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p> -->
    </div>

        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'G-SGCYZW0R0J');

</body>
</html>
