<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analytics</title>
    <script src="https://unpkg.com/petite-vue" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadAnalytics();
            loadVisitorData();
        });
        async function loadAnalytics() {
            const response = await fetch('https://03-webanalytics-backend-production.up.railway.app/analytics.php');
            const text = await response.text(); // Await the text content of the response
            console.log(JSON.parse(text));
            const data = JSON.parse(text); // Now parse the text into JSON

            const visitorsData = data.topPages.map((page) => ({
                name: page,
                visitors: parseInt(data.visitors / data.topPages.length)
            }));

            const ctx = document.getElementById("testChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: visitorsData.map(d => d.name),
                    datasets: [{
                        label: "Visitors",
                        data: visitorsData.map(d => d.visitors),
                        borderColor: "#3b82f6",
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { 
                            ticks: { color: "#4B5563" },
                            grid: { color: '#e5e7eb' }
                        },
                        y: { 
                            ticks: { color: "#4B5563" },
                            grid: { color: '#e5e7eb' }
                        }
                    }
                }
            });
        }
        async function loadVisitorData() {
            try {
                const response = await fetch('https://03-webanalytics-backend-production.up.railway.app/analytics.php');
                const text = await response.text();
                const data = JSON.parse(text);  // Parse the JSON response

                // Log the data to inspect the structure
                console.log(data);

                // Check if the data is an array and contains the expected properties
                if (Array.isArray(data) && data.length > 0) {
                    const visitorData = data.map((entry) => ({
                        date: entry.date,
                        visitors: entry.activeUsers
                    }));

                    // Example: Log visitor data to inspect
                    console.log(visitorData);

                    // Create a bar chart with the visitor data
                    const ctx = document.getElementById("visitorChart").getContext("2d");
                    new Chart(ctx, {
                        type: "bar",  // Bar chart type
                        data: {
                            labels: visitorData.map(d => d.date),  // Date labels
                            datasets: [{
                                label: "Visitors",
                                data: visitorData.map(d => d.visitors),  // Visitors data
                                backgroundColor: "#3b82f6",  // Bar color
                                borderColor: "#1e40af",  // Border color
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: { 
                                    ticks: { color: "#4B5563" },
                                    grid: { color: '#e5e7eb' }
                                },
                                y: { 
                                    ticks: { color: "#4B5563" },
                                    grid: { color: '#e5e7eb' }
                                }
                            }
                        }
                    });
                } else {
                    console.error('Data format is incorrect or empty', data);
                }
            } catch (error) {
                console.error('Error loading visitor data:', error);
            }
        }
