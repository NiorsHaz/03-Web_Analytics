<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analytics</title>
    <script src="https://unpkg.com/petite-vue" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadAnalytics();
        });
        async function loadAnalytics() {
            const response = await fetch('https://03-webanalytics-backend-production.up.railway.app/analytics.php');
            const text = await response.text(); // Await the text content of the response
            console.log(JSON.parse(text));
            const data = JSON.parse(text); // Now parse the text into JSON

            const visitorsData = data.topPages.map((page) => ({
                name: page,
                visitors: parseInt(data.visitors / data.topPages.length)
            }));

            const ctx = document.getElementById("visitorsChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: visitorsData.map(d => d.name),
                    datasets: [{
                        label: "Visitors",
                        data: visitorsData.map(d => d.visitors),
                        borderColor: "#3b82f6",
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { 
                            ticks: { color: "#4B5563" },
                            grid: { color: '#e5e7eb' }
                        },
                        y: { 
                            ticks: { color: "#4B5563" },
                            grid: { color: '#e5e7eb' }
                        }
                    }
                }
            });
        }

    </script>
