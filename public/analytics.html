<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analytics</title>
    <script src="https://unpkg.com/petite-vue" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            PetiteVue.createApp({
                data: {
                    visitorsData: []
                },
                async mounted() {
                    const response = await fetch('https://03-webanalytics-backend-production.up.railway.app/analytics.php');
                    const data = await response.json();
                    this.visitorsData = data.topPages.map((page, index) => ({
                        name: page,
                        visitors: parseInt(data.visitors / data.topPages.length)
                    }));
                    this.renderChart();
                },
                renderChart() {
                    const ctx = document.getElementById("visitorsChart").getContext("2d");
                    new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: this.visitorsData.map(d => d.name),
                            datasets: [{
                                label: "Visitors",
                                data: this.visitorsData.map(d => d.visitors),
                                borderColor: "#3b82f6",
                                borderWidth: 2,
                                fill: false
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: { ticks: { color: "#4B5563" } },
                                y: { ticks: { color: "#4B5563" } }
                            }
                        }
                    });
                }
            }).mount();
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <header class="bg-gray-100 p-4">
        <h1 class="text-2xl font-semibold mb-2">À propos</h1>
        <nav class="space-x-4">
            <a href="index.html" class="hover:text-blue-600">Accueil</a>
            <a href="services.html" class="hover:text-blue-600">Services</a>
            <a href="about.html" class="hover:text-blue-600">À propos</a>
            <a href="contact.html" class="hover:text-blue-600">Contact</a>
            <a href="blog.html" class="hover:text-blue-600">Blog</a>
        </nav>
    </header>
    
    <main class="container mx-auto p-4 my-8">
        <div class="w-full max-w-4xl mx-auto p-4 bg-white shadow-lg rounded-lg" v-scope>
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Website Visitors</h2>
            <div class="relative h-64">
                <canvas id="visitorsChart"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
