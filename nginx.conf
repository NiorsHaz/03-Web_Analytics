server {
    listen 80;
    server_name 03-webanalytics-production.up.railway.app;

    03-webanalytics-production.up.railway.app / {
        root /usr/share/nginx/html;
        index index.html;
    }

    03-webanalytics-production.up.railway.app /api/ {
        proxy_pass http://backend:3000/;
    }

    03-webanalytics-production.up.railway.app /back-office/ {
        root /var/www/html;
        index index.php;
    }
}
